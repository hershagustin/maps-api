<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <script type="text/javascript">
        //Paris
        function initMap(){
            
            //location markers 
            const markers =[
                {
                    locationName: 'Place du Trocadero',
                    lat: 48.863002856367245, 
                    lng: 2.2876578410885857,
                    address: 'Pl. du Trocad√©ro <br> et du 11 Novembre, <br> 75016 <br> Paris, <br> France'
                },

                {
                    locationName: 'Eiffel Tower',
                    lat: 48.858652346359634,  
                    lng: 2.2944169063103232,
                    address: 'Av. Gustave Eiffel, <br> 75007 <br> Paris, <br> France'
                }
            ];
            //create map
            var mapOptions = {
                center: new google.maps.LatLng(48.85841940859466, 2.294438363982015),
                zoom: 15, 
                mapTypeId: google.maps.MapTypeId.ROADMAP 
            }; 

            var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);

            //circle
            const circle = new google.maps.Circle({
                center: { lat: 48.863002856367245, lng: 2.2876578410885857 },
                radius: 100, 
                fillColor: "#db4698",
                strokeColor:"#ffffff",
                map: map
            })

            //rectangle
            const rectangle = new google.maps.Rectangle({
                bounds: {
                    north: 48.8592,
                    south: 48.8571,
                    east: 2.2950,
                    west: 2.2938
                }, 
                fillColor: "#db4698",
                strokeColor:"#ffffff",
                map: map
            })

            //default marker 
            const marker = new google.maps.Marker({
                position: { lat: markers[0]['lat'], lng: markers[0]['lng'] },
                map: map,
                title: markers[0].locationName
            });

            const infoWindow1 = new google.maps.InfoWindow({
                content: `
                <div style="max-width:200px;">
                    <h3>${markers[0].locationName}</h3>
                    <p>${markers[0].address}</p>
                    <img src="image/trocadero.jpg" alt="${markers[0].locationName}" width="100" height="100">
                </div>
                `
            });

            //info window open by default when map loads
            infoWindow1.open(map, marker);

            marker.addListener('click', function () {
                infoWindow1.open(map, marker);
            });

            
            //heart marker
            const heartmarker = new google.maps.Marker({
                position: { lat: markers[1]['lat'], lng: markers[1]['lng'] },
                map: map,
                icon: 'https://img.icons8.com/fluency/48/like.png',
                title: 'Eiffel Tower'
            });

            //info window for heartmarker
            const infoWindow2 = new google.maps.InfoWindow({
                content: `
                <div style="max-width:200px;">
                    <h3>Eiffel Tower</h3>
                    <p>Av. Gustave Eiffel, <br> 75007 <br> Paris, <br> France</p>
                    <img src="image/eiffel-tower.jpg" alt="Eiffel Tower" width="100" height="100">
                </div>
                `
            })

            heartmarker.addListener('click', function () {
                infoWindow2.open(map, heartmarker);
            });
        }
        
        //Tokyo
        function gotoTokyo(){

            var mapOptions = {
                center: new google.maps.LatLng(35.65861613492449, 139.74542403298025),
                zoom: 17,                 
                mapTypeId: google.maps.MapTypeId.SATELLITE,
                disableDefaultUI: true
            }; 
            
            var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=(INPUT YOUR API KEY HERE)callback=initMap" async defer></script>
</head>

</body>

</html>
